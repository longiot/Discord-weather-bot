name: Deploy to Replit

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Replit
      uses: GhostWriters/replit-action@v1
      with:
        token: ${{ secrets.REPLIT_TOKEN }}
        repl: ${{ secrets.REPLIT_PROJECT_URL }}
